    Add a font that will be used for glyphs that are not in the current font.

    The fallback font should have the same size and style as the current font.

    <p><strong>Thread Safety:</strong> This function should be called on the thread that created both fonts.</p>

    <p><strong>Version:</strong> This function is available since SDL_ttf 3.0.0.</p>

