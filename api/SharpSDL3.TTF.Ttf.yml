  namespace: SharpSDL3.TTF
  summary: Dispose of a previously-created <xref href="SharpSDL3.TTF.Font" data-throw-if-not-resolved="false"></xref>
  remarks: >-
    <p>Call this when done with a <xref href="SharpSDL3.TTF.Font" data-throw-if-not-resolved="false"></xref>. This function will free any resources associated with it. It is safe to call this function on <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>, for example on the result of a failed call to <xref href="SharpSDL3.TTF.Ttf.OpenFont(System.String%2cSystem.Single)" data-throw-if-not-resolved="false"></xref>.</p>

    <p>The <xref href="SharpSDL3.TTF.Font" data-throw-if-not-resolved="false"></xref> is not valid after being passed to this function. String pointers from functions that return information on this font, such as <xref href="SharpSDL3.TTF.Ttf.GetFontFamilyName(SharpSDL3.TTF.Font)" data-throw-if-not-resolved="false"></xref> and <xref href="SharpSDL3.TTF.Ttf.GetFontStyleName(SharpSDL3.TTF.Font)" data-throw-if-not-resolved="false"></xref> are no longer valid after this call, as well.</p>

    <p>This function should not be called while any other thread is using the <xref href="SharpSDL3.TTF.Font" data-throw-if-not-resolved="false"></xref>.</p>

    <p>This function is available since SDL_ttf 3.0.0.</p>
  example: []
