  assemblies:
  - SharpSDL3
  namespace: SharpSDL3.TTF
  summary: Add a fallback font
  remarks: >-
    <p>Add a font that will be used for glyphs that are not in the current font. The fallback font should have the same size and style as the current font.</p>

    <p>If there are multiple fallback fonts, they are used in the order added.</p>

    <p>This updates any <xref href="SharpSDL3.TTF.Font" data-throw-if-not-resolved="false"></xref> objects using this <xref href="SharpSDL3.TTF.Font" data-throw-if-not-resolved="false"></xref>.</p>

    <p>This function should be called on the thread that created both fonts.</p>

    <p>This function is available since SDL_ttf 3.0.0.</p>
  example: []
  syntax:
    content: public static bool AddFallbackFont(Font font, Font fallback)
    parameters:
    - id: font
      type: SharpSDL3.TTF.Font
      description: The <xref href="SharpSDL3.TTF.Font" data-throw-if-not-resolved="false"></xref> to modify.
    - id: fallback
      type: SharpSDL3.TTF.Font
      description: The <xref href="SharpSDL3.TTF.Font" data-throw-if-not-resolved="false"></xref> to add as a fallback
    return:
      type: System.Boolean
      description: Returns <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> on success or <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a> on failure; call <xref href="SharpSDL3.Sdl.GetError" data-throw-if-not-resolved="false"></xref> for more information.
