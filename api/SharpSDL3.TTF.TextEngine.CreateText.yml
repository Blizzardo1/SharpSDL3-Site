  summary: >-
    Create a text representation from draw instructions.

    <p>

    All fields of <code>text</code> except <code>internal-&gt;engine_text</code> will already be filled out.

    </p>

    <p>

    This function should set the <code>internal-&gt;engine_text</code> field to a non-<a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a> value.

    </p>

