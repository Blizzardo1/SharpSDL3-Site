  assemblies:
  - SharpSDL3
  namespace: SharpSDL3.Mixer
  summary: >-
    A value used to request a default playback audio device.

    Several functions that require an <xref href="SharpSDL3.Mixer.AudioDeviceId" data-throw-if-not-resolved="false"></xref> will accept this value

    to signify the app just wants the system to choose a default device instead

    of the app providing a specific one.

    <p>Since SDL 3.2.0.</p>
  example: []
  syntax:
    content: DefaultPlayback = 4294967295
    return:
      type: SharpSDL3.Mixer.AudioDeviceId
